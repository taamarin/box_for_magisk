# 注意：本模板使用了第三方geodata以及dataset
# 如果想要正常运行务必新建一个ruleset的文件夹
# 第一部分 快速配置
# 代理提供者在下#############################################
proxy-providers:
  "myclash":      # 你可以在settings.ini里搜索myclash 
    type: http         
    path: ./myclash.yaml # 默认只允许存储在 mihomo 的 Home Dir，如果想存储到任意位置，添加环境变量 SKIP_SAFE_PATH_CHECK=1
    url: "订阅链接🔗"               # 此处填写订阅url
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

      
