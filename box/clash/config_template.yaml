# 配置组一             端口类
port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 9797
tproxy-port: 9898
external-controller: 127.0.0.1:9090 
# secret: "123456"   # 密码可以选择不添加
external-ui: /data/adb/box/clash/dashboard
# 配置组二            布尔类
ipv6: false
allow-lan: true
tcp-concurrent: true
unified-delay: true
geodata-mode: false
geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时
keep-alive-interval: 1800  # 减少移动端设备耗电

# 配置组三           选择类
mode: rule  # rule（默认） global（需要在GLOBAL策略组选择）direct 
log-level: debug
global-client-fingerprint: random # 随机指纹 （全局客户端指纹）
geodata-loader: standard # memconservative（小内存）
find-process-mode: strict
bind-address: '*'
# host
      
hosts:
  time.facebook.com: 17.253.84.125
  time.android.com: 17.253.84.125
  '*.mihomo.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.mihomo.dev': '::1'
  test.com: [1.1.1.1, 2.2.2.2]
  home.lan: lan # lan 为特别字段，将加入本地所有网卡的地址
